<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Switcher</title>
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <h1 class="heading">Mountain Theme</h1>

    <!-- ===== Style Switcher ===== -->
    <div class="color-switcher">
        <div class="switcher-btn">
            <i class="fa-light fa-gear fa-spin"></i>
        </div>
        <h3>Select Color</h3>
        <div class="theme-buttons-container">
            <span class="theme-button" data-bs-toggle="tooltip" data-bs-placement="top" title="Orange (Default)"
                data-color="#FF451B" style="background: #FF451B;"></span>
            <span class="theme-button" data-bs-toggle="tooltip" data-bs-placement="top" title="Green"
                data-color="#2ed573" style="background: #2ed573;"></span>
            <span class="theme-button" data-bs-toggle="tooltip" data-bs-placement="top" title="Clear Chill"
                data-color="#1e90ff" style="background: #1e90ff;"></span>
            <span class="theme-button" data-bs-toggle="tooltip" data-bs-placement="left" title="Wild Watermelon"
                data-color="#ff6b81" style="background: #ff6b81;"></span>
            <span class="theme-button" data-bs-toggle="tooltip" data-bs-placement="top" title="Lighter Purple"
                data-color="#a55eea" style="background: #a55eea;"></span>
            <span class="theme-button" data-bs-toggle="tooltip" data-bs-placement="top" title="Turbo"
                data-color="#f9ca24" style="background: #f9ca24;"></span>
            <span class="theme-button" data-bs-toggle="tooltip" data-bs-placement="top" title="Prunus Avium"
                data-color="#e84393" style="background: #e84393;"></span>
            <span class="theme-button" data-bs-toggle="tooltip" data-bs-placement="left" title="Deep Koamaru"
                data-color="#30336b" style="background: #30336b;"></span>
        </div>
    </div>
    <!-- ===== Style Switcher End ===== -->

    <h1>Signs - Coming Soon HTML Template by MountainTheme.</h1>

    <!-- Jquery -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Main JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
